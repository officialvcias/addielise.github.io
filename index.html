<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Podcast Listener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            background-color: #4A148C; /* Slightly dark purple */
            color: white;
            padding: 20px;
            text-align: center;
        }
        #login {
            text-align: center;
            margin: 20px 0;
        }
        #content {
            display: none;
        }
        input[type="text"], input[type="password"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4A148C;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #6A1B9A;
        }
        .video-list {
            margin-top: 20px;
        }
        .video-item {
            margin-bottom: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 315px;
            max-width: 560px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Podcast Listener</h1>
    </header>
    <div class="container">
        <div id="login">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="error" style="color: red;"></p>
        </div>
        <div id="content">
            <h2>Add a YouTube Video</h2>
            <input type="url" id="youtube-url" placeholder="Paste YouTube link here">
            <button onclick="addVideo()">Add Video</button>
            <div class="video-list" id="video-list">
                <h3>Added Podcasts</h3>
                <!-- Videos will be added here -->
            </div>
        </div>
    </div>

    <script>
        const validUsers = [
            { username: 'Addie', password: 'Fred' },
            { username: 'Elise', password: 'Fred' }
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');

            const user = validUsers.find(u => u.username === username && u.password === password);
            if (user) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                loadVideos();
            } else {
                error.textContent = 'Invalid username or password.';
            }
        }

        function getVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function addVideo() {
            const url = document.getElementById('youtube-url').value;
            const videoId = getVideoId(url);
            if (videoId) {
                let videos = JSON.parse(localStorage.getItem('podcasts')) || [];
                videos.push(videoId);
                localStorage.setItem('podcasts', JSON.stringify(videos));
                document.getElementById('youtube-url').value = '';
                loadVideos();
            } else {
                alert('Invalid YouTube URL.');
            }
        }

        function loadVideos() {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = '<h3>Added Podcasts</h3>';
            const videos = JSON.parse(localStorage.getItem('podcasts')) || [];
            videos.forEach(videoId => {
                const div = document.createElement('div');
                div.className = 'video-item';
                div.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
                videoList.appendChild(div);
            });
        }
    </script>
</body>
</html>
